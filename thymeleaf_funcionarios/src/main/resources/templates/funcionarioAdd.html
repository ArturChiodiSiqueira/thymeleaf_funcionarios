<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Registro de Funcionário</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		.card-header-custom {
			background-color: #2980b9;
			color: white;
		}
		.btn-salvar {
			background-color: #27ae60;
			color: white;
		}
		.btn-salvar:hover {
			background-color: #2ecc71;
		}
		.btn-cancelar {
			background-color: #e74c3c;
			color: white;
		}
		.btn-cancelar:hover {
			background-color: #c0392b;
		}
	</style>
</head>
<body>
<div class="container mt-5">
	<div class="card border-0 shadow-sm">
		<div class="card-header card-header-custom">
			<h4 class="mb-0">Adicionar Novo Funcionário</h4>
		</div>
		<div class="card-body p-4">
			<form th:object="${funcionario}" th:action="@{/save}" method="POST">
				<div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
					<div th:each="error : ${#fields.detailedErrors()}">
						<span th:text="${error.message}"></span>
					</div>
				</div>

				<div class="form-group mb-3">
					<label for="id" class="form-label">Identificação</label>
					<input type="text" class="form-control" id="id" th:field="*{id}" readonly/>
				</div>

				<div class="form-group mb-3">
					<label for="cpf" class="form-label">Documento CPF</label>
					<input type="text" class="form-control" id="cpf" th:field="*{cpf}" placeholder="Insira o CPF"/>
					<div th:if="${#fields.hasErrors('cpf')}" class="text-danger" th:text="${#fields.errors('cpf')}"></div>
				</div>

				<div class="form-group mb-3">
					<label for="nome" class="form-label">Nome Completo</label>
					<input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite o Nome Completo"/>
					<div th:if="${#fields.hasErrors('nome')}" class="text-danger" th:text="${#fields.errors('nome')}"></div>
				</div>

				<div class="form-group mb-4">
					<label for="salario" class="form-label">Salário (R$)</label>
					<input type="text" class="form-control" id="salario" th:field="*{salario}" placeholder="Informe o salário"/>
					<div th:if="${#fields.hasErrors('salario')}" class="text-danger" th:text="${#fields.errors('salario')}"></div>
				</div>

				<div class="d-flex justify-content-between">
					<button type="submit" class="btn btn-salvar">Registrar</button>
					<a th:href="@{/}" class="btn btn-cancelar">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
